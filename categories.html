<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #ffffff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #c6e9f2;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        .category {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            width: 100%;
            height: auto;
        }

        .category-content {
            padding: 20px;
        }

        .category h2 {
            color: #333;
        }

        .category p {
            color: #555;
        }
        h1   {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Categories</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Writing and Editing</a></li>
            <li><a href="#">Graphic Design</a></li>
            <!-- Add more categories here -->
        </ul>
    </nav>

    <section>
        <div class="category">
            <img src="writing.jpg" alt="Writing and Editing">
            <div class="category-content">
                <h2>Writing and Editing</h2>
                <p>Content writing, copywriting, editing, blog post creation, etc.</p>
            </div>
        </div>

        <div class="category">
            <img src="design.jpg" alt="">
            <div class="category-content">
                <h2>Graphic Design</h2>
                <p></p>
            </div>
        </div>

        <!-- Add more categories here -->

    </section>

</body>
</html>
